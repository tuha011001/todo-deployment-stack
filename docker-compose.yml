services:
  mysql-container:
    container_name: mysql-container
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3360:3306"
    volumes:
      - mysql-database:/var/lib/mysql
    networks:
      - my-network

  todo-service:
    container_name: todo-service
    image: todo-service
    depends_on:
      - mysql-container
    networks:
      - my-network

volumes:
  mysql-database:
    name: mysql-database

networks:
  my-network:
    name: my-network
    external: true